<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milkdromeda Search</title>
  <style>
    body {
      background: #fff;
      color: #202124;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Homepage header */
    header {
      text-align: center;
      padding: 15vh 1em 2em;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #4285f4;
      font-family: "Product Sans", Arial, sans-serif;
      margin-bottom: 1em;
    }

    /* Search bar */
    .search-box input {
      width: 50%;
      padding: 0.8em 1em;
      font-size: 1.1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .search-box input:focus {
      box-shadow: 0 0 5px rgba(66,133,244,0.6);
    }
    .search-box button {
      padding: 0.8em 1.5em;
      margin-left: 1em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Top bar after search */
    .topbar {
      display: none;
      padding: 1em;
      border-bottom: 1px solid #eee;
      text-align: center;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
    }
    .topbar input {
      width: 40%;
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
    }
    .topbar button {
      padding: 0.6em 1.2em;
      margin-left: 0.5em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Results */
    .results {
      width: 60%;
      margin: 2em auto;
      display: none;
    }
    .overview {
      margin-bottom: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 1em;
    }
    .overview h2 {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
    .result {
      margin-bottom: 1.5em;
    }
    .result a {
      font-size: 1.1em;
      color: #1a0dab;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result .url {
      font-size: 0.9em;
      color: #006621;
      margin: 0.2em 0;
    }
    .result .snippet {
      font-size: 0.95em;
      color: #4d5156;
    }
  </style>
</head>
<body>
  <!-- Homepage -->
  <header id="homeHeader">
    <div class="logo">Milkdromeda</div>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search the galaxy...">
      <button onclick="search()">Search</button>
    </div>
  </header>

  <!-- Topbar after search -->
  <div class="topbar" id="topbar">
    <input type="text" id="queryTop" placeholder="Search again..." onkeydown="if(event.key==='Enter'){search(true)}">
    <button onclick="search(true)">Search</button>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>

  <script>
    const API_URL = "https://api.cohere.ai/v1/generate";
    const API_KEY = "AyJw0s2qsoVi5VTYiir8i19Wx4ZJysCawiQtHXpJ"; // replace with your Cohere key

    async function search(fromTop=false) {
      const query = fromTop ? document.getElementById('queryTop').value : document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = "block";
      document.getElementById('homeHeader').style.display = "none";
      document.getElementById('topbar').style.display = "block";
      document.getElementById('queryTop').value = query;

      resultsDiv.innerHTML = `<p style="color:#555;">Searching for: <b>${query}</b>...</p>`;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "command",
            prompt: `You are Milkdromeda Search, an AI search engine.
For the query: "${query}"
1. If it is a single word, provide its definition in the overview.
2. Otherwise, provide a 2â€“3 paragraph overview explaining the topic.
3. Then return at least 10 high-quality links with short titles and real URLs.
Format strictly as:

OVERVIEW:
[overview text]

LINKS:
1. [title] - [url]
2. [title] - [url]
...`,
            max_tokens: 500,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiText = data.generations?.[0]?.text?.trim() || "No AI response.";

        // Debug: show raw AI text if parsing fails
        if (!aiText.includes("LINKS:")) {
          resultsDiv.innerHTML = `<pre>${aiText}</pre>`;
          return;
        }

        const [overviewPart, linksPart] = aiText.split("LINKS:");

        let linksHTML = "";
        if (linksPart) {
          linksHTML = linksPart.split("\n").map(line => {
            const match = line.match(/^\d+\.\s*(.+?)\s*-\s*(https?:\/\/\S+)/);
            if (match) {
              return `
                <div class="result">
                  <a href="${match[2]}" target="_blank">${match[1]}</a>
                  <div class="url">${match[2]}</div>
                  <div class="snippet">AI suggested this as a relevant source.</div>
                </div>`;
            }
            return "";
          }).join("");
        }

        resultsDiv.innerHTML = `
          <div class="overview">
            <h2>AI Overview</h2>
            <p>${overviewPart.replace("OVERVIEW:", "").trim()}</p>
          </div>
          ${linksHTML}
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
