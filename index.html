<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milkdromeda Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      text-align: center;
      padding: 15vh 1em 2em;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #4285f4;
      font-family: "Product Sans", Arial, sans-serif;
      margin-bottom: 1em;
    }

    .search-box input {
      width: 50%;
      padding: 0.8em 1em;
      font-size: 1.1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
    }
    .search-box button {
      padding: 0.8em 1.5em;
      margin-left: 1em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .topbar {
      display: none;
      padding: 1em;
      border-bottom: 1px solid #eee;
      text-align: center;
      position: sticky;
      top: 0;
      background: inherit;
      z-index: 10;
    }
    .topbar input {
      width: 40%;
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
    }
    .topbar button {
      padding: 0.6em 1.2em;
      margin-left: 0.5em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .mode-toggle {
      margin-left: 1em;
      cursor: pointer;
      font-size: 1.2em;
    }

    .results {
      width: 60%;
      margin: 2em auto;
      display: none;
    }
    .overview {
      margin-bottom: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 1em;
    }
    .overview h2 {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
    .result {
      margin-bottom: 1.5em;
    }
    .result a {
      font-size: 1.1em;
      color: #1a0dab;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result .url {
      font-size: 0.9em;
      color: #006621;
      margin: 0.2em 0;
    }
    .result .snippet {
      font-size: 0.95em;
      color: #4d5156;
    }
    body.dark .result a { color: #8ab4f8; }
    body.dark .result .url { color: #81c995; }
    body.dark .result .snippet { color: #aaa; }
  </style>
</head>
<body>
  <!-- Homepage -->
  <header id="homeHeader">
    <div class="logo">Milkdromeda</div>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search the galaxy...">
      <button onclick="search()">Search</button>
    </div>
  </header>

  <!-- Topbar after search -->
  <div class="topbar" id="topbar">
    <input type="text" id="queryTop" placeholder="Search again..." onkeydown="if(event.key==='Enter'){search(true)}">
    <button onclick="search(true)">Search</button>
    <span class="mode-toggle" onclick="toggleMode()">üåô</span>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>
<script>
  const API_URL = "https://api.cohere.ai/v1/generate";
  const API_KEY = "AyJw0s2qsoVi5VTYiir8i19Wx4ZJysCawiQtHXpJ"; // replace with your Cohere key

  // --- Dark/Light Mode with Cookies ---
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
  }
  function getCookie(name) {
    const cname = name + "=";
    const decoded = decodeURIComponent(document.cookie);
    const ca = decoded.split(';');
    for(let c of ca) {
      while (c.charAt(0) === ' ') c = c.substring(1);
      if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }
  function toggleMode() {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    setCookie("mode", isDark ? "dark" : "light", 365);
    document.querySelector(".mode-toggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  }
  function loadMode() {
    const mode = getCookie("mode");
    if (mode === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".mode-toggle").textContent = "‚òÄÔ∏è";
    }
  }
  loadMode();

  // --- Search Function ---
  async function search(fromTop=false) {
    const query = fromTop ? document.getElementById('queryTop').value : document.getElementById('query').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.style.display = "block";
    document.getElementById('homeHeader').style.display = "none";
    document.getElementById('topbar').style.display = "block";
    document.getElementById('queryTop').value = query;

    resultsDiv.innerHTML = `<p style="color:#555;">Searching for: <b>${query}</b>...</p>`;

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "command",
          prompt: `You are Milkdromeda Search, an AI search engine.
For the query: "${query}"
1. If it is a single word, provide its definition in the overview.
2. Otherwise, provide a 2‚Äì3 paragraph overview explaining the topic.
3. Then return at least 10 high-quality links with short titles and real URLs.
Format strictly as:

OVERVIEW:
[overview text]

LINKS:
1. [title] - [url]
2. [title] - [url]
...`,
          max_tokens: 500,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const aiText = data.generations?.[0]?.text?.trim() || "No AI response.";

      // Always show raw AI text if parsing fails
      if (!aiText.includes("LINKS:")) {
        resultsDiv.innerHTML = `<pre>${aiText}</pre>`;
        return;
      }

      const [overviewPart, linksPart] = aiText.split("LINKS:");

      let linksHTML = "";
      if (linksPart) {
        linksHTML = linksPart.split("\n").map(line => {
          const match = line.match(/^\d+\.\s*(.+?)\s*-\s*(https?:\/\/\S+)/);
          if (match) {
            return `
              <div class="result">
                <a href="${match[2]}" target="_blank">${match[1]}</a>
                <div class="url">${match[2]}</div>
                <div class="snippet">AI suggested this as a relevant source.</div>
              </div>`;
          }
          return "";
        }).join("");
      }

      resultsDiv.innerHTML = `
        <div class="overview">
          <h2>AI Overview</h2>
          <p>${overviewPart.replace("OVERVIEW:", "").trim()}</p>
        </div>
        ${linksHTML}
      `;
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  }
</script>
</body>
</html>
