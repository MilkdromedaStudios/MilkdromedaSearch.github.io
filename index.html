<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milkdromeda Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      text-align: center;
      padding: 15vh 1em 2em;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #4285f4;
      font-family: "Product Sans", Arial, sans-serif;
      margin-bottom: 1em;
    }

    .search-box input {
      width: 50%;
      padding: 0.8em 1em;
      font-size: 1.1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
    }
    .search-box button {
      padding: 0.8em 1.5em;
      margin-left: 1em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .topbar {
      display: none;
      padding: 1em;
      border-bottom: 1px solid #eee;
      text-align: center;
      position: sticky;
      top: 0;
      background: inherit;
      z-index: 10;
    }
    .topbar input {
      width: 40%;
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
    }
    .topbar button {
      padding: 0.6em 1.2em;
      margin-left: 0.5em;
      border: none;
      border-radius: 24px;
      background: #4285f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .mode-toggle {
      margin-left: 1em;
      cursor: pointer;
      font-size: 1.2em;
    }

    .results {
      width: 60%;
      margin: 2em auto;
      display: none;
    }
    .overview {
      margin-bottom: 2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 1em;
    }
    .overview h2 {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
    .result {
      margin-bottom: 1.5em;
    }
    .result a {
      font-size: 1.1em;
      color: #1a0dab;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result .url {
      font-size: 0.9em;
      color: #006621;
      margin: 0.2em 0;
    }
    .result .snippet {
      font-size: 0.95em;
      color: #4d5156;
    }
    body.dark .result a { color: #8ab4f8; }
    body.dark .result .url { color: #81c995; }
    body.dark .result .snippet { color: #aaa; }
  </style>
</head>
<body>
  <!-- Homepage -->
  <header id="homeHeader">
    <div class="logo">Milkdromeda Search</div>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search the galaxy...">
      <button onclick="search()">Search</button>
    </div>
  </header>

  <!-- Topbar after search -->
  <div class="topbar" id="topbar">
    <input type="text" id="queryTop" placeholder="Search again..." onkeydown="if(event.key==='Enter'){search(true)}">
    <button onclick="search(true)">Search</button>
    <span class="mode-toggle" onclick="toggleMode()">ðŸŒ™</span>
  </div>

  <!-- Results -->
  <div class="results" id="results"></div>
<script>
  async function search(fromTop=false) {
    const query = fromTop ? document.getElementById('queryTop').value : document.getElementById('query').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.style.display = "block";
    document.getElementById('homeHeader').style.display = "none";
    document.getElementById('topbar').style.display = "flex";
    document.getElementById('queryTop').value = query;

    resultsDiv.innerHTML = `<p>Searching for: <b>${query}</b>...</p>`;

    try {
      const response = await fetch("http://localhost:3000/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      const aiText = data.generations?.[0]?.text?.trim();

      if (!aiText) {
        resultsDiv.innerHTML = `<p style="color:red;">No AI response. Check backend logs.</p>`;
        return;
      }

      // Try to parse overview + links
      const parts = aiText.split("LINKS:");
      const overviewPart = parts[0]?.replace("OVERVIEW:", "").trim() || "";
      const linksPart = parts[1] || "";

      let linksHTML = "";
      linksPart.split("\n").forEach(line => {
        const match = line.match(/^\d+\.\s*(.+?)\s*-\s*(https?:\/\/\S+)/);
        if (match) {
          linksHTML += `
            <div class="result">
              <a href="${match[2]}" target="_blank">${match[1]}</a>
              <div class="url">${match[2]}</div>
              <div class="snippet">Suggested as a relevant source.</div>
            </div>`;
        }
      });

      // Fallback: if parsing fails, show raw text
      if (!overviewPart && !linksHTML) {
        resultsDiv.innerHTML = `<pre>${aiText}</pre>`;
        return;
      }

      resultsDiv.innerHTML = `
        <div class="overview">
          <h2>AI Overview</h2>
          <p>${overviewPart}</p>
        </div>
        ${linksHTML}
      `;
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  }
</script>
</body>
</html>
