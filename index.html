<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milkdromeda Search</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 3em 1em 2em;
    }
    .logo {
      font-size: 3.5em;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0, 0 0 30px #008080;
      margin-bottom: 0.5em;
    }
    .tagline {
      font-size: 1.2em;
      color: #aaa;
    }
    .search-box {
      text-align: center;
      margin-top: 2em;
    }
    input[type="text"] {
      width: 50%;
      padding: 1em;
      font-size: 1.2em;
      border-radius: 30px;
      border: 2px solid #00ffe0;
      outline: none;
      background: #111;
      color: #f5f5f5;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 15px #00ffe0;
    }
    button {
      padding: 1em 2em;
      margin-left: 1em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffe0, #0080ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffe0;
    }
    .results {
      margin-top: 3em;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 4em;
    }
    .overview {
      background: #111;
      padding: 1.5em;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,224,0.2);
      margin-bottom: 2em;
      line-height: 1.6;
    }
    .overview h2 {
      color: #00ffe0;
      margin-top: 0;
    }
    .link-card {
      background: #1a1a1a;
      padding: 1em 1.5em;
      border-radius: 12px;
      margin-bottom: 1em;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0,255,224,0.4);
    }
    .link-card a {
      font-size: 1.1em;
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
    }
    .link-card a:hover {
      text-decoration: underline;
    }
    .link-snippet {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Milkdromeda</div>
    <div class="tagline">Explore the galaxy of knowledge</div>
  </header>

  <div class="search-box">
    <input type="text" id="query" placeholder="Search the galaxy...">
    <button onclick="search()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const API_URL = "https://api.cohere.ai/v1/generate";
    const API_KEY = "YOUR_API_KEY_HERE"; // replace with your Cohere key

    async function search() {
      const query = document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<p style="color:#aaa;">ðŸš€ Searching for: <b>${query}</b>...</p>`;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "command",
            prompt: `You are Milkdromeda Search, an AI search engine.
For the query: "${query}"
1. If it is a single word, provide its definition in the overview.
2. Otherwise, provide a 2â€“3 paragraph overview explaining the topic.
3. Then return at least 10 high-quality links with short titles and real URLs (Wikipedia, educational sites, reputable news, etc.).
Format strictly as:

OVERVIEW:
[overview text]

LINKS:
1. [title] - [url]
2. [title] - [url]
...`,
            max_tokens: 500,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiText = data.generations?.[0]?.text?.trim() || "No AI response.";

        // Split into overview and links
        const [overviewPart, linksPart] = aiText.split("LINKS:");

        let linksHTML = "";
        if (linksPart) {
          linksHTML = linksPart.split("\n").map(line => {
            const match = line.match(/^\d+\.\s*(.+?)\s*-\s*(https?:\/\/\S+)/);
            if (match) {
              return `
                <div class="link-card">
                  <a href="${match[2]}" target="_blank">${match[1]}</a>
                  <div class="link-snippet">${match[2]}</div>
                </div>`;
            }
            return "";
          }).join("");
        }

        resultsDiv.innerHTML = `
          <div class="overview">
            <h2>AI Overview</h2>
            <p>${overviewPart.replace("OVERVIEW:", "").trim()}</p>
          </div>
          <h2 style="color:#00ffe0;">Links</h2>
          ${linksHTML}
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
